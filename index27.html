<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id = "para">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Facere adipisci aspernatur dolor est, debitis animi quas quidem, fugit molestias, saepe molestiae optio veniam exercitationem maxime? Natus laudantium asperiores totam impedit. </p>
    <button type="button" class="btn btn-primary" id="un" onclick="St_un()">Noel</button>
    <button type="button" class="btn btn-warning" id="deux" onclick="St_deux()">Halloween</button>
    <button type="button" class="btn btn-success" id="trois" onclick="St_trois()">St Valentin</button>

    <script>
        function St_un(){
            var un = document.getElementById('para');
            un.style.color = "yellow";
            un.style.backgroundColor = "green";
        }
        function St_deux(){
            var un = document.getElementById('para');
            un.style.color = "grey";
            un.style.backgroundColor = "black";
        }
        function St_trois(){
            var un = document.getElementById('para');
            un.style.color = "white";
            un.style.backgroundColor = "red";
        }
    </script>
</body>
</html>
