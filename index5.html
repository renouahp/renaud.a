<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        vana = Number(prompt("Donnez moi une note entre un et 20"));
        if(vana < 0 || vana > 20) {alert('Note invalide !');}
        else if(vana<10){document.write("vous ferez mieux la prochaine fois")}
        else if(vana>10){document.write("Bravo, vous avez la moyenne")}
        else{document.write(" ouf ! c’était moins une")}
    </script>
</body>
</html>
