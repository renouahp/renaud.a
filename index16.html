<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var tab1 = [[19,1], [72,4], [33,89], [5,25],[33,88]];
        function maPetiteFonctionDeTriNumerique(a, b) {
            if (a [0] < b [0]) {
                return -1;
            } 
            else if (a [0] > b [0]) {
                return 1;
            } 
            else {
                if (a [1] < b [1]) {
                    return -1;
                } 
                else if (a [1] > b [1]) {
                    return 1;
                }
                else {
                    return 0;
                }
            }
        }
        var tab3 = tab1.sort(maPetiteFonctionDeTriNumerique);
        document.write("Apres le tri avec une fonction : <br>" + tab3.join(' | '));
    </script>
</body>
</html>
