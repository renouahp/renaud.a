<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      var personnes = [
        ["Alain", 30, 14],
        ["Pierre", 32, 11],
        ["Christelle", 21, 13],
        ["Marc", 25, 5],
        ["Jean", 20, 6],
        ["Isabelle", 55, 12],
        ["James", 31, 7],
        ["David", 43, 8],
        ["Claude", 41, 11],
        ["Valerie", 54, 14],
        ["Francoise", 30, 16],
        ["Yohanne", 19, 9],
        ["Ynne", 9, 9],
      ];
      function repartition(acc, val) {
        if (!acc["age"])
          (acc["age"] = [[0], [0], [0]]), (acc["note"] = [[0], [0], [0]]);

        if (val[1] >= 18 && val[1] <= 25) {
          acc["age"][0]++;
          if (val[2] >= 10) acc["note"][0]++;
        }

        if (val[1] >= 26 && val[1] <= 35) {
          acc["age"][1]++;
          if (val[2] >= 10) acc["note"][1]++;
        }

        if (val[1] >= 36 && val[1] <= 55) {
          acc["age"][2]++;
          if (val[2] >= 10) acc["note"][2]++;
        }

        return acc;
      }
      var repartitionMarried = personnes.reduce(repartition, []);
      console.log(repartitionMarried);
    </script>
  </body>
