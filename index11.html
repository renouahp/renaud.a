<html lang="en">
<head>

                    wl [game] = " Gagné en " + nbessais [game] + " essais! ";
                    break;
                }
                else if (z > resultat [game]) {
                    document.write(nom [game] + " " + tt [game] [essais] + " trop grand !!! il vous reste " + (7 - (essais + 1)) + " essais !!! <br>");
                }
                else if (z < resultat [game]) {
                    document.write(nom [game] + " " + tt [game] [essais] + " trop petit !!! il vous reste " + (7 - (essais + 1)) + " essais !!! <br>");
                }
            }
            if (z != resultat [game]) {

                wl [game] = " Perdu loooooooser! ";
            }
        }

        for (game = 0; game >= 0 ; game++) {

            document.write("joueur: " + nom [game] + ", Nombre Magique: " + resultat [game] + ", Essais: " + tt [game] + wl [game] + " <br>");
